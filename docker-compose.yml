version: "3.7"
services:
  postgres:
    image: postgres:14-alpine
    restart: on-failure
    volumes: 
      - ./data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=userland
      - PGPORT=5432
    ports:
      - "5431:5432/tcp"
    networks: 
      default:
        aliases: 
          - db_userland
  redis:
    image: "redis:alpine"
    restart: on-failure
    command: redis-server
    ports:
      - "6378:6379/tcp"
    networks: 
      default:
        aliases: 
          - redis_userland
  adminer:
    image: adminer:standalone
    restart: on-failure
    ports:
      - "8081:8080/tcp"
    networks:
      default:
        aliases:
          - adminer
  userland:
    image: golang:1.17
    working_dir: /ih-userland-onboard
    volumes:
      - ./:/ih-userland-onboard
    command: /bin/bash -c "go run ."
    ports:
      - "8080:8080/tcp"
    networks:
      default:
        aliases:
          - userland_service
  zk:
    image: confluentinc/cp-zookeeper
    ports: 
      - "22181:22181"
    environment:
      ZOOKEEPER_SERVER_ID: 1
      ZOOKEEPER_CLIENT_PORT: 22181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_INIT_LIMIT: 5
      ZOOKEEPER_SYNC_LIMIT: 2
      ZOOKEEPER_SERVERS: zk:22888:23888
  kafka:
    image: confluentinc/cp-kafka
    ports:
      - "19092:19092"
      - "19091:19091"
    depends_on:
      - zk
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zk:22181
      KAFKA_LISTENERS: LISTENER_INTERNAL://kafka:19092,LISTENER_EXTERNAL://kafka:19091
      KAFKA_ADVERTISED_LISTENERS: LISTENER_INTERNAL://kafka:19092,LISTENER_EXTERNAL://localhost:19091
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: LISTENER_INTERNAL:PLAINTEXT,LISTENER_EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: LISTENER_INTERNAL
networks: 
  default: