version: "3.7"
services:
  postgres:
    image: postgres:14-alpine
    restart: on-failure
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=userland
    volumes: 
      - ./data:/var/lib/postgresql/data
    ports:
      - "5438:5432"
    networks: 
      default:
  adminer:
    image: adminer:standalone
    restart: on-failure
    ports:
      - "8081:8080/tcp"
    networks:
      default:
        aliases:
          - adminer
  userland:
    image: golang:1.17
    working_dir: /IH-Userland-Onboard
    volumes:
      - ./:/IH-Userland-Onboard:ro
    command: /bin/bash -c "go run ."
    ports:
      - "8080:8080/tcp"
networks: 
  default: